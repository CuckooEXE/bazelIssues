# Regenerate with `bazel run -- //devops/hooks:config`. Do not edit
minimum_pre_commit_version: 2.18.0
default_install_hook_types:
  - pre-commit
repos:
  - repo: local
    hooks:
      - id: '@pre-commit-hooks//yamlfmt'
        name: Format yaml files with `yamlfmt`
        description: Performs formatting with `yamlfmt` against yaml files.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- @pre-commit-hooks//yamlfmt
        types:
          - yaml







          
      - id: //devops/hooks:config
        name: Update `pre-commit` config
        description: Keeps the `.pre-commit-config.yaml` in sync with any changes to the `pre_commit_config` rule.
        language: system
        require_serial: true
        stages:
          - pre-commit
        entry: bazel run --config=pre-commit -- //devops/hooks:config
        pass_filenames: false
        files: ^(MODULE.bazel.lock|devops/hooks/BUILD.bazel)$
